name: Frontend - Build and Deploy
# https://github.com/google-github-actions/setup-gcloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: uuid-gen
  RUN_REGION: europe-west1
  SERVICE_NAME: frontend

jobs:
  build:
    name: Build Frontend ðŸ§±
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Setup Node.js (NPM)
        uses: actions/setup-node@master
        with:
          node-version: '17.x'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Use cached node_modules
        uses: actions/cache@master
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            nodeModules-

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: Build Development
        run: npm run build

      - name: Archive Production Artifact
        uses: actions/upload-artifact@main
        with:
          name: build
          path: frontend/build

  deploy-gcr:
    name: Deploy to GCP ðŸ›¸
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - name: Download Artifact
        uses: actions/download-artifact@main
        with:
          name: build
          path: ./frontend/.docker/build

      - name: Setup GCloud Auth
        id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GCR_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1

      # Build and push image to Google Container Registry
      - name: Build & Push
        run: |-
          gcloud builds submit --tag "europe-west1-docker.pkg.dev/$PROJECT_ID/docker-builds/frontend"
        working-directory: ./frontend/.docker

      # Deploy image to Cloud Run
      - name: Deploy GCR
        run: |-
          gcloud run deploy $SERVICE_NAME \
            --quiet \
            --region "$RUN_REGION" \
            --image "europe-west1-docker.pkg.dev/$PROJECT_ID/docker-builds/frontend" \
            --platform "managed" \
            --allow-unauthenticated