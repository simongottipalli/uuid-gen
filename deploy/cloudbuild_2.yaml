  #       2>&1 go test -timeout 1m -v ./... | tee sponge.log
  #       /go/bin/go-junit-report -set-exit-code < sponge.log > ${SHORT_SHA}_test_log.xml

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'gcr.io/$PROJECT_ID/myimage:$SHORT_SHA', '.']

  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/myimage:$SHORT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'uuid-gen-${SHORT_SHA}', 
           '--image=gcr.io/$PROJECT_ID/myimage:$SHORT_SHA', 
           '--region', 'europe-west1', '--platform', 'managed']

